<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT</title>
    <link href="{{url_for('static',filename='styles.css')}}" rel="stylesheet" />
</head>
<body class="bg-nav">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2 style="padding-top: 20%; font-family: Arial, Helvetica, sans-serif; font-size: 60px; ">REGISTER PAGE</h2>
            </div>
            <div class="col-md-4">
                <h1 style="margin-top: 40%;">REGISTER HERE</h1>
                <form class="form" style="margin-top: 10%;" action="{{url_for('register')}}" method="POST">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" name="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" name="password" >
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <div class="container-fluid bg-light">
                        <p class="mt-3">Already have account?<a href="{{url_for('login')}}">login here</a></p>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
